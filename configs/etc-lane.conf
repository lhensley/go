#
# Configuration file for lane applications
# System-wide: /etc/lane.conf
# User-specific: /home/(user)/.lane/lane.conf
# If user-specific file exists, it's used and /etc/lane.conf is ignored
# SPACE AROUND EQUAL SIGN IS REQUIRED! (I think.)
#

test.a = true
test.b=big

system.git = /var/local/git
system.git.go = /var/local/git/go
system.git.go.configs = /var/local/git/go/configs
system.git.go.sbin = /var/local/git/go/sbin
system.git.go.setup = /var/local/git/go/setup
system.git.token = 4b662b7d4431ec1956127aa9d4fdbd8d75ec821a
system.home-me = /home/lhensley
system.lane-cell = 7608514641@vtext.com
system.lane-email = lane.hensley@alumni.duke.edu
system.sbin-dir = /usr/local/sbin
system.sbin-parent = /usr/local
system.user-me = lhensley

# system.log-level: 0=none 1=light 2=normal 3=heavy 5=everything
system.log-level = 2

# system.text-lane-level: 0=none 1=light 2=normal 3=heavy 5=everything
system.text-lane-level = 2

# system.debug-mode
# Default = false
system.debug-mode = false

# text-alert-target-emails
# List of email addresses WITHOUT comma separators
text-alert-target-emails = lanecell

